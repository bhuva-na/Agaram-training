<!DOCTYPE html>
<head>
<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
<link href="resumebulider.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<title>resumebulider</title>
</head>
<body>
<div class="container">
    <h1>resume Bulider</h1>
<form class="ms-5">
<div class="row">
   
        <div class="mb-2 row">
                    <label  class="col-sm-3 col-form-label">name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mt-2" value="" name="name" onkeyup="test(this)">
                        </div>
                    <label  class="col-sm-3 col-form-label mt-1">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mt-2" value="" name="email" onkeyup="test(this)">
                        </div>
                    <label  class="col-sm-3 col-form-label">phonenumber</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mt-2" value="" name="phonenumber" onkeyup="test(this)">
                        </div>
                    <div class="input-group mt-4">
                        <span class="input-group-text">objective</span>
                        <textarea class="form-control" aria-label="With textarea" value="" name="objective" onkeyup="test(this)"></textarea>
                    </div>
                    <div class="input-group mt-4">
                        <span class="input-group-text">Address</span>
                        <textarea class="form-control" aria-label="With textarea" value="" name="Address" onkeyup="test(this)"></textarea>
                    </div>
                  
        </div>
        
        
        
        
        <div class="row">
            <h3>personal Details</h3>
            <label  class="col-sm-3 col-form-label mt-1">Father_name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mt-2" value="" name="Father_name" onkeyup="test(this,'personal_Details')">
                        </div>
            <label  class="col-sm-3 col-form-label mt-1">mother_name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mt-2" value="" name="mother_name" onkeyup="test(this,'personal_Details')">
                        </div>
            <label  class="col-sm-3 col-form-label mt-1">Date_of_birth</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control mt-2" value="" name="Date_of_birth" onchange="test(this,'personal_Details')">
                        </div>
            <label  class="col-sm-3 col-form-label mt-1">Gender</label>
                        <select class="form-select" aria-label="Default select example"value="" name="Gender" onchange="test(this,'personal_Details')" >
                            <option selected>select your Gender</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="others">others</option>
                        </select>
        </div>
        
        
        
        
        <div class="row">
           
            <label  class="col-sm-1 col-form-label mt-1">skills</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control mt-2" id="skills">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success mb-2 mt-2" onclick="mainMulEvents('skill','skills')">ADD</button>  
                                                                                                <!-- p_data,id -->
                    <div class="d-flex flex-row  border" style="height:80px; width: 400px;">
                      
                        <div class="" id="skill"></div>
                        

                    </div>
                </div>
        </div>
                
        
        <div class="row">
                <label  class="col-sm-1 col-form-label mt-1">Languages</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control mt-2" id="languages">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success mb-2 mt-2" onclick="mainMulEvents('LanguageKnow','languages')">ADD</button>
                    <div class="d-flex flex-row  border" style="height:80px; width: 400px;">
                      
                        <div class="" id="LanguageKnow"></div>
                    </div>
                </div>

                
        </div>
</div>


<h3>education</h3>
<div class="row">
    <div class="col-2">
        <input type="text" id="edu_name" name="edu_name" class="form-control"  onkeyup="handleMulArraydata(this)"  placeholder="Institution_name"/>
    </div>
    <div class="col-2">
        <input type="text" id="edu_level" name="edu_level" class="form-control"  onkeyup="handleMulArraydata(this)" placeholder="level"/>
    </div>
    <div class="col-2">
        <input type="text" id="edu_year" name="edu_year" class="form-control" onkeyup="handleMulArraydata(this)" placeholder="year"/>
    </div>
    <div class="col-2">
        <input type="text" id="edu_percentage" name="edu_percentage" class="form-control" onkeyup="handleMulArraydata(this)" placeholder="percentage"/>
    </div>
    <div class="col-2">
        <button type="button" id="edu_details" name="edu_details" class="btn btn-success mb-2 mt-2" onclick="mainMulEvents('Education')">ADD</button>
        <div class="d-flex flex-row  border" style="height:80px; width: 400px;">
             
            <div class="flex-row" style="height: 400px;">
                <table id="tab"  border="1"  class="flex-row table table-dark table-hover">
                   
                    <tbody id="Education" class="flex-row">
            
                    </tbody>
                </table>
            </div>         
           
        </div>
    </div>
</div>




<h3 style="margin-top: 200px;">Projects</h3>
<div class="row" >
    <div class="col-2">
        <input type="text" id="project_name" name="project_name" class="form-control"  onkeyup="handleMulArraydata(this)"  placeholder="Project_Title"/>
    </div>
    <div class="col-2">
        <input type="text" id="project_des" name="project_des" class="form-control"  onkeyup="handleMulArraydata(this)" placeholder="Project_Description"/>
    </div>
    <div class="col-2">
        <input type="text" id="project_front" name="project_front" class="form-control" onkeyup="handleMulArraydata(this)" placeholder="Front_end"/>
    </div>
    <div class="col-2">
        <input type="text" id="project_back" name="project_back" class="form-control" onkeyup="handleMulArraydata(this)" placeholder="Back_end"/>
    </div>
    <div class="col-2">
        <button type="button" id="project_details" name="project_details" class="btn btn-success mb-2 mt-2" onclick="mainMulEvents('project')">ADD</button>
        <div class="d-flex flex-row  border" style="height:80px; width:400px;">
                      
          
                <div class="flex-row" style="height: 400px;">
                    <table id="tab"  border="1"  class="flex-row table table-dark table-hover">
                       
                        <tbody id="project" class="flex-row">
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row alert alert-danger" style="margin-top:150px;">
    <code>
        <pre id="display_data"></pre>
    </code>
</div>
<div class="col-12" style="margin-left: 550px;">
    <button class="btn btn-primary" type="button" onclick="firebase()">Submit form</button>
</div>

</form>
</div>
</body>
